{% extends "base/recipe_base.html" %}
{% block body %}

<ul>
    {% for page in page_list %}
        <li>
            <a href="{% url 'recipe:page_detail' page.id %}">{{ page.title }}</a>
            {% if page.picture %}
               <img src="{{ page.picture.url }}"/>
            {% endif %}
        </li>
    {% empty %}
        <div>レシピページが1つもありません。</div>
    {% endfor %}
</ul>

{% endblock %}
